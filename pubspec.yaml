name: hmi
description: HMI coursework for the 2023/24 academic year
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  path: ^1.8.3
  crypt: ^4.3.1
  http: ^1.1.0
  mockito: ^5.4.2
  test: ^1.24.3
  url_launcher: ^6.2.1
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  animated_splash_screen: ^1.1.0
  custom_refresh_indicator: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  animated_text_kit: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/fonts/

  fonts:
    - family: HarmonyOS_Sans_SC
      fonts:
        - asset: assets/fonts/HarmonyOS/HarmonyOS_Sans_SC_Regular.ttf
        - asset: assets/fonts/HarmonyOS/HarmonyOS_Sans_SC_Bold.ttf
          weight: 700
        - asset: assets/fonts/HarmonyOS/HarmonyOS_Sans_SC_Medium.ttf
          weight: 500
        - asset: assets/fonts/HarmonyOS/HarmonyOS_Sans_SC_Light.ttf
          weight: 300
    - family: Shantell
      fonts:
        - asset: assets/fonts/Shantell/ShantellSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/Shantell/ShantellSans-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Shantell/ShantellSans-Italic.ttf
          style: italic
        - asset: assets/fonts/Shantell/ShantellSans-Regular.ttf